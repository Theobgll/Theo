<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Camera – Consentement</title>
</head>
<body>

  <h1>Partage caméra en temps réel</h1>
  <p>En cliquant sur "Autoriser", tu acceptes que l'admin reçoive le flux.</p>

  <button id="start">Autoriser</button>
  <button id="stop" disabled>Arrêter</button>

  <video id="video" autoplay playsinline muted></video>

<script>
  const startBtn = document.getElementById('start');
  const stopBtn = document.getElementById('stop');
  const video = document.getElementById('video');

  let stream;
  let pc;

  let ready = false;

  const socket = new WebSocket('wss://theo-bgll-github-io.onrender.com');

  socket.onopen = () => {
    console.log("WebSocket connecté (user)");
  };

  socket.onmessage = async (msg) => {
    console.log("message reçu user:", msg.data);
    const data = JSON.parse(msg.data);

    if (data.type === 'ready') {
      ready = true;
      console.log("Admin prêt");
    }

    if (data.type === 'answer') {
      await pc.setRemoteDescription(data.answer);
      console.log("answer reçu");
    }

    if (data.type === 'candidate') {
      await pc.addIceCandidate(data.candidate);
      console.log("candidate ajouté user");
    }
  };

  socket.onclose = () => console.log("WebSocket fermé (user)");
  socket.onerror = (e) => console.log("Erreur WebSocket (user)", e);

  startBtn.onclick = async () => {
    if (!ready) return alert("Attends que l'admin soit connecté");

    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
    video.srcObject = stream;

    pc = new RTCPeerConnection();

    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    pc.onicecandidate = e => {
      if (e.candidate) {
        socket.send(JSON.stringify({ type:'candidate', candidate:e.candidate }));
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    socket.send(JSON.stringify({ type:'offer', offer }));
    console.log("offer envoyé");

    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    stream.getTracks().forEach(t => t.stop());
    pc.close();
    video.srcObject = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
</script>
</body>
</html>
